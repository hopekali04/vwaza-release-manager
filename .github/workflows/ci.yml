name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      pnpm_store: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

  shared:
    name: Shared Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm -C shared build

  backend:
    name: Backend Build & Test
    needs: [setup, shared]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package (ensure dist exists)
        run: pnpm -C shared build

      - name: Build backend
        working-directory: backend
        run: pnpm build

      - name: Start PostgreSQL
        uses: Harmon758/postgresql-action@v1
        with:
          postgresql version: "13"
          postgresql db: "vwaza_release_manager"
          postgresql user: "postgres"
          postgresql password: "postgres"

      - name: Run database migrations
        working-directory: backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: vwaza_release_manager
          DB_USER: postgres
          DB_PASSWORD: postgres
          PORT: 3000
          HOST: 0.0.0.0
          CORS_ORIGIN: http://localhost:5173
          LOG_LEVEL: info
          LOG_FILE_PATH: ./logs/app.log
          JWT_SECRET: test-secret
          JWT_EXPIRES_IN: 1h
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test-access-key
          AWS_SECRET_ACCESS_KEY: test-secret-key
          AWS_S3_BUCKET: test-bucket
          SUPABASE_URL: http://localhost:54321
          SUPABASE_KEY: supabase-anon-test-key
          SUPABASE_SERVICE_ROLE_KEY: supabase-service-role-test-key
          SUPABASE_JWT_SECRET: supabase-jwt-test-secret
        run: pnpm db:migrate

      - name: Run backend unit tests
        working-directory: backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: vwaza_release_manager
          DB_USER: postgres
          DB_PASSWORD: postgres
          PORT: 3000
          HOST: 0.0.0.0
          CORS_ORIGIN: http://localhost:5173
          LOG_LEVEL: info
          LOG_FILE_PATH: ./logs/app.log
          JWT_SECRET: test-secret
          JWT_EXPIRES_IN: 1h
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test-access-key
          AWS_SECRET_ACCESS_KEY: test-secret-key
          AWS_S3_BUCKET: test-bucket
          SUPABASE_URL: http://localhost:54321
          SUPABASE_KEY: supabase-anon-test-key
          SUPABASE_SERVICE_ROLE_KEY: supabase-service-role-test-key
          SUPABASE_JWT_SECRET: supabase-jwt-test-secret
        run: pnpm test -- --run

  frontend:
    name: Frontend Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:3000
        run: pnpm build
